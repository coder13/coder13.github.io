---
layout: page
title: Projects
permalink: /projects/
---

{% raw %}

<div v-for="project in projects" class="project">
  <h3>
    <a target="_blank" :href="project.url">{{project.name}}</a>
    <span v-if="project.website">
      <a target="_blank" :href="project.website">  ({{project.website}})</a>
    </span>
  </h3>
  <p v-html="project.data.description"></p>
  
  <small class="small">Language: {{project.data.language}}</small><br>
  <small class="small">Stars: {{project.data.stargazers_count}}</small><br>
  <small class="small">Forks: {{project.data.forks}}</small><br>
  <br>
</div>
  
{% endraw %}
