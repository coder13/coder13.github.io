<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BackboneTimer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

	<style>
	ul {
		border: 1px solid black;
		width: 200px;
		background-color: #aaa;
		padding: 0px;
	}

	ul li {
		list-style: none;
		padding: 2px;
	}

	button /*{
		font-family: Arial;
		text-decoration: none;
		border: 1px solid #eee;
		background-color: #aaa;
		height: 24px;
		margin: 0px;
	}*/

	div#timeContainer {
		height: 100%;
		overflow: scroll;
		overflow-x: hidden;
	}

	div.container {
		float: left;
	}
	

	</style>
	<script id="timeTemplate" type="text/template">
		<span class="time"><%= pretty(time) %></span>
		<button class="plus2">+2</button>
		<button class="DNF">DNF</button>
		<button class="Delete">Delete</button>
	</script>

	<script id="sessionTemplate" type="text/template">
		<p>Times:</p>
		<ul id="times"></ul>
		<p>Session Average:<%= pretty(average) %></p>
	</script>

	<script id="timerTemplate" type="text/template">
		<span id="time"><%= pretty(time) %></span>
	</script>
	
</head>
<body>
	<div id="timeContainer" class="container">
		
	</div>
	<div id="timer" class="container"></div>
	<script src="timer.js"></script>
</body>
</html>
