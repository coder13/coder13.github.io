<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BackboneTimer</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

	<style>
	body {
		margin: 0px;
		background: #ccc;
	}

	html, body {
		height: 100%;
	}

	#header {
		clear: both;
		height: 32px;
	}

	table {
		border-collapse: collapse;
		border: 1px solid #7f7f7f;
		background-color: #aaa;
		padding: 0px;
		width: 100%;
		padding: 0px;
		margin: 0px;
	}

	table td, table tr, table th {
		border: 1px solid #7f7f7f;

	}

	th {
		text-align: left;
		padding: 2px;
	}

	#session {
		height: calc(100% - 37px);
		background-color: #aaa;
		border: 1px solid #7f7f7f;
		border-radius: 5px;
		padding: 2px;
	}

	#times {
		border: 1px solid #7f7f7f;
		height: 100%;
	}

	/*button {
		font-family: Arial;
		text-decoration: none;
		border: 1px solid #eee;
		background-color: #aaa;
		height: 24px;
		margin: 0px;
	}*/

	div.container {
		float: left;
	}
	
	#timer {
		padding: 100px;
		font-size: 48px;
		text-align: center;
	}

	#scramble {
		text-align: center;
	}

	</style>
</head>
<body>
	<div id="header">
		<div class="scramble" id="scramble">L' F2 R2 F' R' U R2 F' B R D2 L2 D' F2 D R2 B2 L2 D</div>
	</div>
	<div id="session" class="container">
	</div>
	<div id="timer" class="container"></div>
	<script type="text/jsx" src="./public/app.js"></script>
</body>
</html>
